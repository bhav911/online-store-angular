<div class="p-5">
    <div class="d-flex gap-5 flex-wrap">
        @for(product of products; track $index){
        <app-product-card (delete)="removeProduct(product._id!)" [role]="role()" [product]="product" />
        }
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination mt-4">
            <!-- <li class="page-item"><a class="page-link" href="#">Previous</a></li> -->
            @for(it of getArrayRange(productCount); track $index){
            <li class="page-item link" [ngClass]="{'active': currentPage == $index + 1}"><a class="page-link"
                    (click)="updateUrlPage($index + 1)">{{ $index + 1 }}</a></li>
            }
            <!-- <li class="page-item"><a class="page-link" href="#">Next</a></li> -->
        </ul>
    </nav>
</div>
